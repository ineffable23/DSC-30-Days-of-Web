<html>
  <head>
    <title>My Todo List</title>
    <!-- Favicons -->
    <link href="images/favicon.ico" rel="icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- css stylesheet-->
    <link href="CSS/styles.css" rel='stylesheet' type="text/css">

  </head>
  <body>
    <div class="container">
      <h1>My Todo List</h1>
      <h4>Made with ‚ù§ by Harshita Verma</h4>

      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Study 1 hour</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Go Shopping</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Meditate</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Do assignment</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="todo.js"></script>

  </body>
</html>
