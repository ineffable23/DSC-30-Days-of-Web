<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      body { background: #fdfdfd; color: black; font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }

      #message { background: ; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px 16px; border-radius: 3px; }
      #message h3 { color: #C50769; font-weight: normal; font-size: 16px; margin: 16px 0 12px; }
      #message h2 { color: #C50769; font-weight: bold; font-size: 16px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 300; color: #C50769; margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; }
      #message a { color: #C50775;  }
      #message, #message a { box-shadow: 0 1px 3px #C50769, 0 1px 2px #C50769; }
      #load { color: #C50769;; text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: white; box-shadow: none; }
        body { border-top: 16px solid #C50769; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>404</h1>
      <h1>Page Not Found</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>

    </div>
  </body>
</html>
